<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href ="../css/style.css" rel= "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav-section">
            <div id="nav-logo">
                <h3>TourPoint</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Call Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="all">
        <div class="contender-login">
            <div class="form-login">
                <h2>TourPoint</h2>
                <p>LOGIN TO CONTINUE</p>
                <form class="information form-login">
                    <div>
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id ="email" placeholder="Enter your E-mail"/>
                        <small><p id="valid2"></p></small>
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="password" name="password" id = "pswrd" placeholder="Enter your password"/>
                        <small><p id="valid3"></p></small>
                    </div>
                    <div>
                        <input type = "submit" class="submit" value="LOG IN"/>
                    </div>
                    <div>
                        <small class="tandc">Don't have an account yet? <a href="signUp.html">Sign up here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <ul>
                <li><a href="../htmlForms/contact.html">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
        </div>
        <div class="footer newsletter">
            <h3 class="kt">Sign up for our Newsletter</h3>
            <div class="newsletter">
                <form id="send">
                    <input type="email" name="email" id="letter" placeholder="Enter your email address">
                    <button type="submit">SUBMIT</button>
                    <span class="error-message"></span>
                </form>
            </div>
        </div>
        <div class="footer logo">
            <h3 class="kt">CONNECT WITH US</h3>
            <ul class="social-contact">
                <li><a href="http//:www.facebook.com"><img src="../images/facebook-logo.png" alt="facebook-logo"></a></li>
               <li><a href="http//:www.twiiter.com"><img src="../images/twiiter-logo.png " alt="twiiter-logo"></a></li>
               <li><a href="http//:www.instagram.com"><img src="../images/instagram-logo.jpg" class="insta" alt="instagram-logo"></a></li>
            </ul>
        </div><br>
    <p class="kt"> Copyright &copy; 2020 mixstore.com. All rights reserved.</p>
    </footer>
    <script src="../javaScript/login.js"></script>
</body>
</html>
